services:
  # -----------------------------
  # Django Web Service
  # -----------------------------
  - type: web
    name: gss-web
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn gss_scheme.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: gss-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gss-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: gss-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: gss-redis
          property: connectionString
      - key: EMAIL_HOST
        value: email-smtp.ap-southeast-2.amazonaws.com
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@mpgss.org
      - key: SITE_URL
        value: https://gss-web.onrender.com

    healthCheckPath: /health/

  # -----------------------------
  # Celery Worker
  # -----------------------------
  - type: worker
    name: gss-celery
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A gss_scheme worker --loglevel=INFO
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gss-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gss-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: gss-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: gss-redis
          property: connectionString

  # -----------------------------
  # Celery Beat Scheduler
  # -----------------------------
  - type: worker
    name: gss-celery-beat
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A gss_scheme beat --loglevel=INFO
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gss-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gss-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: gss-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: gss-redis
          property: connectionString

databases:
  - name: gss-postgres
    plan: starter

services:
  - type: redis
    name: gss-redis
    plan: starter
    maxmemoryPolicy: noeviction
