<!-- templates/applications/scan_result.html -->
{% extends 'base.html' %}

{% block title %}Scan Results{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-10 rounded-lg shadow-md mt-10">

    <h2 class="text-3xl font-bold text-gray-800 mb-4">Document Scan Results</h2>
    <p class="text-gray-600 mb-6">
        Below is the automated eligibility assessment generated from your uploaded documents.
    </p>

    <!-- AI Scan Output -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-6 whitespace-pre-line text-gray-800 leading-relaxed">
        {{ scan_result }}
    </div>

    <div class="mt-8 text-center">
        <a href="{% url 'applications:dashboard' %}" 
           class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
            Return to Dashboard
        </a>
    </div>

</div>
{% endblock %}
